<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti, mi amor ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .message {
      position: relative;
      z-index: 2;
      color: red;
      font-size: 2.5rem;
      text-align: center;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out 5s forwards;
      font-family: 'Great Vibes', cursive;
      white-space: pre-line;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <div class="message">
    Eres la pieza que hace latir mi caos üíò
    Te quiero demasiado, mi ni√±a
  </div>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const heart = [];
    const numParticles = 800;

    function heartFunction(t) {
      const scale = 10 + Math.sin(Date.now() * 0.003) * 2;
      const x = scale * 16 * Math.pow(Math.sin(t), 3);
      const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      return { x, y };
    }

    for (let i = 0; i < numParticles; i++) {
      const t = Math.PI * 2 * (i / numParticles);
      const pos = heartFunction(t);
      heart.push({
        x: canvas.width / 2 + pos.x,
        y: canvas.height / 2 + pos.y
      });
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        tx: canvas.width / 2 + pos.x,
        ty: canvas.height / 2 + pos.y,
        vx: 0,
        vy: 0,
        radius: Math.random() * 1.5 + 1,
        color: "red"
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        const dx = p.tx - p.x;
        const dy = p.ty - p.y;
        p.vx += dx * 0.01;
        p.vy += dy * 0.01;
        p.vx *= 0.9;
        p.vy *= 0.9;
        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
