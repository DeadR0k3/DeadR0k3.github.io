<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti, mi amor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #typedText {
      position: absolute;
      z-index: 2;
      color: red;
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      text-align: center;
      white-space: pre-line;
      text-shadow: 0 0 10px black;
      max-width: 80%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <div id="typedText"></div>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    const textDiv = document.getElementById("typedText");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const heart = [];
    const numParticles = 800;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const text = "Eres la pieza que hace latir mi caos\nTe quiero demasiado, mi niña";

    function heartFunction(t) {
      const scale = 10;
      const x = scale * 16 * Math.pow(Math.sin(t), 3);
      const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      return { x, y };
    }

    for (let i = 0; i < numParticles; i++) {
      const t = Math.PI * 2 * (i / numParticles);
      const pos = heartFunction(t);
      heart.push({
        x: centerX + pos.x,
        y: centerY + pos.y
      });
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        tx: centerX + pos.x,
        ty: centerY + pos.y,
        vx: 0,
        vy: 0,
        radius: Math.random() * 1.5 + 1,
        color: "red"
      });
    }

    let animationFrame = 0;
    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      let allClose = true;

      particles.forEach((p, index) => {
        const dx = p.tx - p.x;
        const dy = p.ty - p.y;

        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance > 1) allClose = false;

        p.vx += dx * 0.0025; // más lento
        p.vy += dy * 0.0025;
        p.vx *= 0.85;
        p.vy *= 0.85;
        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      animationFrame++;
      if (allClose && animationFrame > 100) {
        showTextTyping(text);
      } else {
        requestAnimationFrame(animate);
      }
    }

    function showTextTyping(text) {
      let i = 0;
      textDiv.style.opacity = 1;
      textDiv.style.left = `${centerX}px`;
      textDiv.style.top = `${centerY - 20}px`;
      textDiv.style.transform = "translate(-50%, -50%)";

      const interval = setInterval(() => {
        textDiv.innerText = text.slice(0, i);
        i++;
        if (i > text.length) clearInterval(interval);
      }, 80); // velocidad de escritura
    }

    animate();
  </script>
</body>
</html>
