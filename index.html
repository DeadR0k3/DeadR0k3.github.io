<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti, mi amor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const heart = [];
    const numParticles = 800;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    function heartFunction(t) {
      const scale = 10 + Math.sin(Date.now() * 0.003) * 2;
      const x = scale * 16 * Math.pow(Math.sin(t), 3);
      const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      return { x, y };
    }

    for (let i = 0; i < numParticles; i++) {
      const t = Math.PI * 2 * (i / numParticles);
      const pos = heartFunction(t);
      heart.push({
        x: centerX + pos.x,
        y: centerY + pos.y
      });
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        tx: centerX + pos.x,
        ty: centerY + pos.y,
        vx: 0,
        vy: 0,
        radius: Math.random() * 1.5 + 1,
        color: "red"
      });
    }

    function drawCenteredText(text, yOffset = 0) {
      ctx.save();
      ctx.font = "32px 'Great Vibes'";
      ctx.fillStyle = "red";
      ctx.textAlign = "center";
      ctx.shadowColor = "black";
      ctx.shadowBlur = 10;

      const lines = text.split('\n');
      lines.forEach((line, i) => {
        ctx.fillText(line, centerX, centerY + yOffset + i * 40);
      });

      ctx.restore();
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        const dx = p.tx - p.x;
        const dy = p.ty - p.y;
        p.vx += dx * 0.01;
        p.vy += dy * 0.01;
        p.vx *= 0.9;
        p.vy *= 0.9;
        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      drawCenteredText("Eres la pieza que hace latir mi caos\nTe quiero demasiado, mi ni√±a", 10);

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
