<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para ti, mi amor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #typedText {
      position: absolute;
      z-index: 2;
      color: red;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      white-space: pre-line;
      text-shadow: 0 0 10px black;
      max-width: 80%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      line-height: 1.2;
    }

    @media (max-width: 600px) {
      #typedText { font-size: 20px; }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      #typedText { font-size: 28px; }
    }

    @media (min-width: 1025px) {
      #typedText { font-size: 36px; }
    }

    .glow {
      animation: glowEffect 1.2s ease-in-out infinite alternate;
    }

    @keyframes glowEffect {
      from { text-shadow: 0 0 10px red; }
      to { text-shadow: 0 0 25px #ff4d4d, 0 0 35px #ff6666; }
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <div id="typedText"></div>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    const textDiv = document.getElementById("typedText");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', () => location.reload());
    resizeCanvas();

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const numParticles = 800;
    const heart = [];
    const particles = [];
    const sparkles = [];
    const text = "Eres la pieza que hace latir mi caos\nTe quiero demasiado, mi niña";
    const scaleBase = canvas.width < 500 ? 7 : 10;

    function heartFunction(t, scale = scaleBase) {
      const x = scale * 16 * Math.pow(Math.sin(t), 3);
      const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      return { x, y };
    }

    for (let i = 0; i < numParticles; i++) {
      const t = Math.PI * 2 * (i / numParticles);
      const pos = heartFunction(t);
      heart.push({
        x: centerX + pos.x,
        y: centerY + pos.y
      });
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        tx: centerX + pos.x,
        ty: centerY + pos.y,
        vx: 0,
        vy: 0,
        radius: Math.random() * 1.5 + 1,
        color: "red"
      });
    }

    // Chispas flotantes (brillitos)
    for (let i = 0; i < 60; i++) {
      sparkles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1 + 0.5,
        alpha: Math.random(),
        speed: Math.random() * 0.5 + 0.2
      });
    }

    let animationFrame = 0;
    let pulse = 0;

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fondo semitransparente para efecto de estela
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      let allClose = true;

      particles.forEach(p => {
        const dx = p.tx - p.x;
        const dy = p.ty - p.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance > 1) allClose = false;

        p.vx += dx * 0.0025;
        p.vy += dy * 0.0025;
        p.vx *= 0.85;
        p.vy *= 0.85;
        p.x += p.vx;
        p.y += p.vy;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      // Corazón palpitando
      if (allClose) {
        pulse += 0.03;
        const t = Math.PI * 2 * (animationFrame % numParticles) / numParticles;
        const pulseOffset = 0.4 * Math.sin(pulse) + 1;

        particles.forEach((p, i) => {
          const t = Math.PI * 2 * (i / numParticles);
          const pos = heartFunction(t, scaleBase * pulseOffset);
          p.tx = centerX + pos.x;
          p.ty = centerY + pos.y;
        });
      }

      // Dibujar brillitos
      sparkles.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();

        s.y -= s.speed;
        s.alpha -= 0.005;
        if (s.alpha <= 0) {
          s.x = Math.random() * canvas.width;
          s.y = canvas.height + 10;
          s.alpha = Math.random();
        }
      });

      animationFrame++;
      if (allClose && animationFrame > 100) {
        showTextTyping(text);
      } else {
        requestAnimationFrame(animate);
      }
    }

    function showTextTyping(text) {
      let i = 0;
      textDiv.style.opacity = 1;
      textDiv.style.left = `${centerX}px`;
      textDiv.style.top = `${centerY}px`;
      textDiv.style.transform = "translate(-50%, -50%)";

      const interval = setInterval(() => {
        textDiv.innerText = text.slice(0, i);
        i++;
        if (i > text.length) {
          clearInterval(interval);
          textDiv.classList.add("glow"); // ✨ efecto al terminar
        }
      }, 80);
    }

    animate();
  </script>
</body>
</html>
